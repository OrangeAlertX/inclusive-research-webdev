    <header class="header">
      <div class="header__logo">
        <img
          class="header__svg"
          src="images/header/Logo.svg"
          alt="Проектные системы Евклид"
        />
      </div>
      <nav class="header__nav">
        <img
          src="images/header/X.svg"
          alt="Close navigation"
          class="header__close"
        />

          <li class="header__item"><a href="##"> О нас </a></li>
          <li class="header__item"><a href="##"> Проекты </a></li>
          <li class="header__item"><a href="##"> Этапы </a></li>

          <li class="header__item"><a href="##"> Контакты </a></li>
        </ul>
      </nav>
      <button class="header__burger"></button>
      <button class="header__search">
        <object data="images/header/search.svg" type="image/svg+xml"></object>
      </button>
      <div class="header__bar">
        <form
          target="_blank"
          action="https://jsonplaceholder.typicode.com/posts"
          autocomplite
          method="POST"
          class="header__form"
        >
          <input
            type="text"
            name="Header search"
            placeholder="What are we looking for?"
            class="header__input"
          />
          <button type="submit" class="header__btn">
            <object
              data="images/header/search.svg"
              type="image/svg+xml"
            ></object>
          </button>
          <button class="header__return"></button>
        </form>
      </div>
    </header>
